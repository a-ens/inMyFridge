    <header>

    <main>
      <!--Ingredient Input Section-->
      <h4 class="">Ingredient List</h4>

      <form id="ingredient-form">
        <input

        class="form-input w-100"
        type="text"
        name="ingredient-input"
        id="ingredient-input"
        placeholder="enter an ingredient"
        >

        <button
        class="btn waves-effect waves-light"
        type="submit"
        name="action"
        id="add-button"
        >Add Ingredient</button>

        <button 
        class="btn waves-effect waves-light"
        type="submit"
        name="action"
        id="fetch-button">
        Submit
          <i class="material-icons right">send</i>
        </button>

        <ul id="ingredient-list" class="collection"></ul>

      </form>

      

      <!--Video Generating Search Bar-->
