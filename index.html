<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="materialize.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body class="light-green lighten-5">
    <header>
      <h1>What Is In Your Fridge</h1>
    </header>

    <main>
      <!--Ingredient Input Section-->
      <h4 class="">Ingredient List</h4>
      <h6>Add ingredients</h6>

      <form id="ingredient-form">
        <input
          type="text"
          class="form-input w-100"
          id="ingredients-input"
          name="ingredient-input"
          placeholder="enter item"
        />
        <button
          class="waves-effect waves-circle waves-light btn btn-floating secondary-content"
          id="fetch-button"
          type="submit"
          name="action"
        >
          +
          <i
            class="waves-effect waves-circle waves-light btn btn-floating secondary-content"
          ></i>
        </button>
      </form>

      <ul id="ingredient-list"></ul>

      <!--Video Generating Search Bar-->

      <!--Row Where Videos Appear-->
      <div class="row">
        <div class="col-md-12">
          <div id="videos"></div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Recipe </span>
              <!--<p>
                I am a very simple card. I am good at containing small bits of
                information. I am convenient because I require little markup to
                use effectively.
              </p>-->
            </div>
            <div class="card-action white-text">
              <div id="link">This is a link</div>
            </div>
          </div>
        </div>
      </div>

      <img
        class="right"
        src="https://vegsoc.org/wp-content/uploads/2019/03/vegetable-box-750x580.jpg"
        alt="produce"
      />
      <img
        class="right"
        src="https://i1.wp.com/lucasitaly.com/wp-content/uploads/2018/09/dreamstime_s_93087319_FEATURED.jpg?fit=772%2C515"
        alt="pasta"
      />
    </main>

    <footer class="page-footer brown lighten-3">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Info</h5>
            <li><a class="grey-text text-lighten-3" href="#!">FAQ</a></li>
            <li>
              <a class="grey-text text-lighten-3" href="#!"
                >Mobile App (coming soon)
              </a>
            </li>
            <li><a class="grey-text text-lighten-3" href="#!">About Us</a></li>
            <li>
              <a class="grey-text text-lighten-3" href="#!">Contact Us</a>
            </li>
          </div>

          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">API Resources</h5>
            <ul>
              <li>
                <a class="grey-text text-lighten-3" href="#!"
                  >Full Documentation</a
                >
              </li>
              <li><a class="grey-text text-lighten-3" href="#!"></a></li>
              <li><a class="grey-text text-lighten-3" href="#!"></a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container grey-text text-lighten-4">
          Â© Copyright Text
          <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
